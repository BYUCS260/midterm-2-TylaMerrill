<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./stylesheets/style.css" />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

    <title>Nile - Admin</title>
</head>

<body>
    <h1 class="heading">Store Management Interface</h1>
    <div id="shopping">
        <form>
            <p>Product Name <input type="input" v-model="name"></p>
            <p>Price <input type="input" v-model="price"></p>
            <p>Picture URL <input type="input" v-model="url"></p>
            <button type="submit" v-on:click="addProduct">Add Product</button>
        </form>
        <h1>Current Products</h1>
        <ul>
            <li v-for="product in sortedProducts">
                <span class="glyphicon glyphicon-remove" v-on:click="deleteProduct(product)"></span> &nbsp &nbsp{{product.name}}, ${{product.price}}, {{product.orders}} orders &nbsp &nbsp<img v-bind:src="product.url">
            </li>
            <br>
        </ul>
        <div class="footer"><a href="./index.html">Home</a></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.js"></script>
    <script src="./javascripts/script.js"></script>
</body>
